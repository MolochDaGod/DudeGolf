version: '3.8'

services:
  golf-server:
    build:
      context: ../..
      dockerfile: samples/golf/Dockerfile
    ports:
      - "25565:25565/tcp"
      - "25565:25565/udp"
    environment:
      - SERVER_MODE=1
      - MAX_PLAYERS=4
      - SERVER_PORT=25565
    volumes:
      - golf-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "golf"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  golf-data:
    driver: local
